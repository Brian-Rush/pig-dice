<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Player 1</h2>
          <hr>
          <!-- <form id="player-one-form" action="index.html" method="post"> -->
            <button type="submit" class="btn" name="button" id="player-one-roll">Roll</button>
            <button type="submit" class="btn" name="button" id="player-one-hold">Hold</button>
          <!-- </form> -->
          <h3>Turn Running Total</h3>
          <div id="player-one-running">
          </div>
          <h3>Total Score:</h3>
          <h4><span class="player-one-score">Placeholder number</span></h4>
        </div><!--Col closes-->
        <div class="col-md-4">
          <img src="https://cdn.pixabay.com/photo/2017/01/31/20/15/dice-2026955_960_720.png">
          <p><span class="player-one-rolls-one">You rolled a 1!</p>
            <p><span class="player-one-rolls-one">Your turn is over.</p></span>
          <div id="winner">
          </div><!--Winner closes-->
        </div><!--Middle col closes-->
        <div class="col-md-4">
          <h2>Player 2</h2>
          <hr>
          <button type="submit" class="btn" name="button" id="player-two-roll">Roll</button>
          <button type="submit" class="btn" name="button" id="player-two-hold">Hold</button>
          <h3>Turn Running Total</h3>
          <div id="player-two-running">
          </div>
          <h3>Total Score:</h3>
          <h4><span class="player-two-score">Placeholder number</span></h4>
        </div><!--Col closes-->
      </div><!--Row closes-->
    </div><!--Container closes-->
  </body>
</html>
